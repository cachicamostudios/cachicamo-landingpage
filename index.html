<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>CACHICAMO STUDIOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: url('cachicamo-landing.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: glitchBackground 5s infinite alternate ease-in-out;
    }

    a img.barcode {
      width: 300px;
      max-width: 80vw;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 1.2s ease forwards;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    a img.barcode:hover {
      transform: scale(1.05);
    }

    #formContainer {
      display: none;
      margin-top: 2rem;
      margin-bottom: 2rem;
      background-color: rgba(0, 255, 247, 0.95);
      padding: 1.5rem;
      border: 2px solid #b8fc26;
      border-radius: 12px;
      max-width: 360px;
      width: 90%;
      font-size: 0.9rem;
      color: #ff00ff;
      box-shadow: 0 0 15px #b8fc26;
    }

    #formContainer.show {
      display: block;
      animation: fadeInForm 0.6s ease forwards;
    }

    form label {
      color: #b8fc26;
      display: block;
      margin-bottom: 0.2rem;
    }

    form input, form textarea {
      background-color: #0f0f0f;
      color: #ff00ff;
      border: 1px solid #b8fc26;
      border-radius: 4px;
      padding: 0.4rem;
      margin-bottom: 0.8rem;
      width: 100%;
      font-family: inherit;
      font-size: 0.9rem;
    }

    form button {
      background-color: #b8fc26;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 0.5rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #ff00ff;
      color: #000;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInForm {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glitchBackground {
      0% { filter: hue-rotate(0deg) brightness(1); }
      25% { filter: hue-rotate(10deg) brightness(1.05); }
      50% { filter: hue-rotate(-10deg) brightness(0.95); }
      75% { filter: hue-rotate(20deg) brightness(1.1); }
      100% { filter: hue-rotate(0deg) brightness(1); }
    }

    @media (max-width: 600px) {
      html, body {
        background-attachment: scroll;
        padding: 1rem;
      }

      a img.barcode {
        width: 90vw;
      }

      #formContainer {
        padding: 1rem;
        font-size: 0.85rem;
      }

      form input, form textarea {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- CÃ³digo de barras -->
  <a onclick="toggleForm()">
    <img class="barcode" src="barcode-cachicamo.png" alt="Cachicamo Studios barcode">
  </a>

  <!-- Formulario oculto -->
  <div id="formContainer">
    <form action="https://formspree.io/f/xkgbnjpr" method="POST">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Mensaje</label>
      <textarea name="message" id="message" rows="3" required></textarea>

      <input type="hidden" name="_redirect" value="https://cachicamo.studio/gracias.html">
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.classList.toggle('show');
    }
  </script>

</body>
</html>
