<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>CACHICAMO STUDIOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: url('cachicamo-landing.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glitchBackground 5s infinite alternate ease-in-out;
    }

    a img.barcode {
      width: 300px;
      max-width: 80vw;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 1.2s ease forwards;
      transition: transform 0.3s ease;
    }

    a img.barcode:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glitchBackground {
      0% {
        filter: hue-rotate(0deg) brightness(1);
      }
      25% {
        filter: hue-rotate(10deg) brightness(1.05);
      }
      50% {
        filter: hue-rotate(-10deg) brightness(0.95);
      }
      75% {
        filter: hue-rotate(20deg) brightness(1.1);
      }
      100% {
        filter: hue-rotate(0deg) brightness(1);
      }
    }

    @media (max-width: 600px) {
      html, body {
        background-attachment: scroll;
      }

      a img.barcode {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:info@cachicamo.studio" title="EscrÃ­benos">
    <img class="barcode" src="barcode-cachicamo.png" alt="Cachicamo Studios barcode">
  </a>
</body>
</html>
